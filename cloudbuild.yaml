options:
  logging: CLOUD_LOGGING_ONLY

steps:
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'us-central1-docker.pkg.dev/app-dev-473106/dev-repo/my-app:$COMMIT_SHA', '.']

- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'us-central1-docker.pkg.dev/app-dev-473106/dev-repo/my-app:$COMMIT_SHA']

- name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  entrypoint: gcloud
  args: [
    'run', 'deploy', 'my-app',
    '--image', 'us-central1-docker.pkg.dev/app-dev-473106/dev-repo/my-app:$COMMIT_SHA',
    '--region', 'europe-west1',
    '--platform', 'managed',
    '--allow-unauthenticated'
  ]
